<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/variaveis.css">
<link rel="stylesheet" href="./src/css/estilo.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

<body>
    <main>
        <section class="formulario">
            <div class="informacoes">
                <h1 class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
                <p class="orientacao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos
                    em
                    contato em menos de 24h.</p>
            </div>
            <div class="secao-entrada-de-dados">
                <div class="area-do-input ">
                    <input class="input" type="text" name="nome-completo" placeholder="Nome completo *">
                    <p class="campo-obrigatorio">campo obrigatorio</p>
                </div>
                <div class="area-do-input">
                    <input class="input" type="email" name="email" placeholder="Email *">
                    <p class="campo-obrigatorio">campo obrigatorio</p>
                </div>
                <div class="area-do-input">
                    <input class="input" type="tel" name="telefone" placeholder="Telefone *">
                    <p class="campo-obrigatorio">campo obrigatorio</p>
                </div>
                <div class="area-do-input">
                    <textarea class="input text" name="texto" placeholder="Mensagem *"></textarea>
                    <p class="campo-obrigatorio">campo obrigatorio</p>
                </div>
                <p class="campos-obrigatorios">*campos obrigatórios</p>
                <button class="botao">Enviar</button>
            </div>
        </section>
    </main>

    <script src="./src/js/formulario.js"></script>
</body>

</html>
